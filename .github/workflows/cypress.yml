name: Run Cypress Tests

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 PM UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/F_project/**/*.cy.js"
